<!DOCTYPE html>
<html>

<head>
        <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" media="screen" title="no title" charset="utf-8">
    <meta charset="utf-8">
    <title>Scrumbag</title>
</head>

<body>
    <div class="jumbotron">
        <div class="header">
            <h1>Scrumbag</h1>
            <h2>Ditt verktyg för Scrum</h2>
        </div>
        <nav class="navbar navbar-default">
            <div class="container">
                <button type="button" class="btn btn-default navbar-btn"><a href="/">Startsida</a></button>
                <button type="button" class="btn btn-default navbar-btn"><a href="/addactivity">Lägg till aktivitet</a></button>
                <button type="button" class="btn btn-default navbar-btn"><a href="/activities">Aktiviteter</a></button>
                <button type="button" class="btn btn-default navbar-btn"><a href="/edit">Redigera aktivtet</a></button>
            </div>
        </nav>
        <div class="content">
            <h3>Kommande aktiviteter:</h3>
            {% for t in activities %}
            <div class="post-it">
            <h4><b>{{t.time}}</b></h4><h4>{{t.name}}</h4></div>{% endfor %}
        </div>
        <h2>Sök aktivitet</h2>
        <div class="col-sm-6 col-sm-offset-3">
            <form action="/res" id="searching" method="POST">
                <input class="form-control" type="text" name="searchy" placeholder="SÖK">
                <br>
                <input type="submit" name="searchfield" class="btn btn-info">
            </form>
        </div>
    </div>

</body>

</html>
